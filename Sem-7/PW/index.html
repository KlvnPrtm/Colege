<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Page Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fixed Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section">
      <div class="home-content">
        <h1>Welcome to My Website</h1>
        <p>Explore the gallery and learn more about me!</p>
        <a href="#gallery" class="btn">Get Started</a>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="section">
      <h2>Gallery</h2>
      <div class="gallery">
        <!-- Gambar 1 -->
        <div class="gallery-item">
          <img src="Gambar/1.jpg" alt="Gambar 1" />
        </div>
        <!-- Gambar 2 -->
        <div class="gallery-item">
          <img src="Gambar/2.jpg" alt="Gambar 2" />
        </div>

        <!-- Gambar 3 -->
        <div class="gallery-item">
          <img src="Gambar/3.jpg" alt="Gambar 3" />
        </div>
        <!-- Video 1 -->
        <div class="gallery-item">
          <video controls>
            <source src="Gambar/sd.mp4" type="video/mp4" />
            Browser Anda tidak mendukung elemen video.
          </video>
        </div>
      </div>
    </section>

    <!-- About Me Section -->
    <section id="about" class="section">
      <h2>About Me</h2>
      <p>
        Hi, Iâ€™m [Your Name], a passionate web designer and developer. I love
        creating interactive and user-friendly websites.
      </p>
    </section>
  </body>
</html>
